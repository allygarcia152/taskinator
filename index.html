<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Taskinator</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- header, dark teal, with "Taskinator" in header font, with "click the button below to add a new task!" written below with a p tag as well as a bight blue "add task" button -->
  <header>
    <h1 class="page-title">Taskinator</h1>
    <p>Click the button below to adda new task!</p> 
    <form id = "task-form">
      <div class="form-group">
        <input type="text" name="task-name" placeholder="Enter Task Name"/>
      </div>
      <div class="form-group">
        <select name="task-type" class="select-dropdown">
          <option value="" disabled selected>Pick a task type</option>
          <option value="Print">Print</option>
          <option value="Web">Web</option>
          <option value="Mobile">Mobile</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn" id="save-task" type="submit">Add Task</button>
      </div>
    </form>
  </header>

  <!-- main tag for light grey background with main web page. Has "tasks to do" in smaller header tage and a darker grey box nestled inside. This box has a light blue container along the top that says "a task is going t obe added soon!" -->
  <main class="page-content">
    <section class="task-list-wrapper">
      <h2 class="list-title">Tasks To Do</h2>
      <ul class="task-list" id="tasks-to-do">
        
      </ul>
    </section>
  </main>

  <!-- Small dark teal footer with "&c 2020 by Taskinato" written in white font. -->
  <footer>
    &copy;2020 by Taskinator
  </footer>
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
